server.port=7777
spring.datasource.initialize=true
spring.datasource.schema=classpath*:mysql/initDB.sql
spring.datasource.data=classpath*:mysql/populateDB.sql
# MySQL config start
#----------------------------------------------------------------
spring.datasource.url = jdbc:mysql://localhost:3306/tradeStore?useUnicode=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
#----------------------------------------------------------------
# MySQL config end
logging.level.org.springframework=INFO
spring.profiles.active=mysql,spring-data-jpa
server.servlet.context-path=/tradeStore/
